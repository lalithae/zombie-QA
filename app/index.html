<head>
  <title>Zombie Q&A</title>
  
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/core.css">
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<!--navbar-start-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Zombie Q&A</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left" role="search">
					<button type="button" class="btn btn-success">Ask a Question !</button>
				</form>
				<ul class="nav navbar-nav">
					<li><a href="#">Latest Questions</a></li>
					<li><a href="#">Popular Questions</a></li>
					<li><a href="#">FAQ</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<!--navbar-end-->
	
	<!--search-container-start-->
	<div class = "container-fluid">
		<div class = "row">
			<div id = "search-wrap">
				<div class = "row">
					<div class = "container">
						<h1>Ask us a question <small>the only stupid question is the one left unasked</small></h1>
					</div>
				</div>
				<div class = "row">
					<div class = "container">
						<form>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="try: 'How to bench press'" aria-describedby="basic-addon2">
								<span class="input-group-addon" id="basic-addon2">Search for a Question</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--search-container-start-->  
	
	<!--user-links-start-->
	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-md-6"></div>
			<div class = "col-md-6"></div>
		</div>
	</div>
	<!--user-links-end-->
	
</body>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
